buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.0-alpha14'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.21'
    }
}

plugins {
  id 'com.github.ben-manes.versions' version 'latest.release'
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = new File("${rootProject.projectDir}/../build").getCanonicalFile()

subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
